<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/06a6a0faf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Using HTML, CSS and JavaScript</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
                <button>Subscribe</button>
            </div>
        </nav>
        <div class="main-content">
            <h1 class="intro">Hi I'm Pandey Sudip</h1>
            <h1 id="type"></h1>
            <button>Hire Me</button>
            <div class="social-media">
                <div class="icons">
                    <i class="fab fa-twitter"></i> 
                    <i class="fab fa-facebook"></i> 
                    <i class="fab fa-instagram"></i> 
                    <i class="fab fa-linkedin"></i> 
                    <i class="fab fa-github"></i> 
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous"></script>
<script>
    var typing=new Typed('#type', {
        strings: ["Youtuber", "Freelancer", "Web Developer", "Web Designer", "App Developer", "Graphics Designer"],
        typeSpeed: 100,
        backSpeed: 40,
        loop: true,
    });
</script>
</html>
